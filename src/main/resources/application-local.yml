spring:
  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:file:./.db/testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # jpa설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties: # property 사용 설정
      hibernate: # hibernate property 설정
        format_sql: true

jwt:
  secret: QWltU2VjcmV0S2V5XzIwMjUhQCNBaW1TZXJ2ZXJKV1Q=
  access-token-expiration-minutes: 30
  refresh-token-expiration-weeks: 2

cache:
  specs:
    refreshTokenUuid:
      expiration-week: 2
      maximum-size: 10000